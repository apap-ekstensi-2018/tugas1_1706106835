<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"

<head th:replace="fragments/fragment :: head">
        <title th:id="pageTitle">Tambah Data</title>
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<form action="/mahasiswa/tambah" method="POST">
	<div class="col-md-12 mb-12">
	<h1 class="page-header">Tambah Data Mahasiswa</h1>
			<div class="row">
              <div class="col-md-3 mb-3">
				<label for="nama_lengkap">Nama Lengkap</label> <input type="text" name="nama" class="form-control" th:required="required"/>
			  </div>
			</div>

			<div class="row">
              <div class="col-md-3 mb-3">
				<label for="tempat_lahir">Tempat Lahir</label> <input type="text" name="tempat_lahir" class="form-control" th:required="required"/>
			  </div>
			 </div>

			<div class="row">
              <div class="col-md-3 mb-3">
				<label for="tanggal_lahir">Tanggal Lahir</label> <input type="text" id = "tanggal_lahir" name="tanggal_lahir" class="form-control" th:required="required"/>
			  </div>
			</div>
			
			<div class="row">
              <div class="col-md-3 mb-3">
				<label for="jenis_kelamin">Jenis Kelamin</label>
				<select name="jenis_kelamin" id="jenis_kelamin" class="custom-select d-block w-100" >
					<option value = "0" th:text="Laki-Laki">Laki-Laki</option>
					<option value = "1" th:text="Perempuan">Perempuan</option>
				</select>
			  </div>
			</div>
			
			<div class="row">
              <div class="col-md-3 mb-3">
				<label for="agama">Agama</label> <input type="text"  name="agama" class="form-control" th:required="required"/>
			  </div>
			</div>
			
			<div class="row">
              <div class="col-md-3 mb-3">
				<label for="golongan_darah">Golongan Darah</label> <input type="text"  name="golongan_darah" class="form-control" th:required="required"/>
			  </div>
			</div>
			
			<div class="row">
              <div class="col-md-3 mb-3">
				<label for="tahun_masuk">Tahun Masuk</label> <input type="text"  name="tahun_masuk" class="form-control" th:required="required"/>
			  </div>
			</div>
			
			<div class="row">
			  <div class="col-md-3 mb-3">
				<label for="jalur_masuk">Jalur Masuk</label>
				<select name="jalur_masuk" class="custom-select d-block w-100">
					<option value = "Undangan Olimpiade 55"> Undangan Olimpiade</option>
					<option value = "Undangan Regular / SNMPTN 54"> Undangan Reguler / SNMPTN</option>
					<option value = "Undangan Paralel / PPKB 55"> Undangan Paralel / PPKB</option>
					<option value = "Ujian Tulis Bersama / SBMPN 57"> Ujian Tulis Bersama / SBPMTN</option>
					<option value = "Ujian Tulis Mandiri 62"> Ujian Tulis Mandiri</option>
				</select>
			  </div>
			</div>
			
			<div class="row">
              <div class="col-md-3 mb-3">
				<label for="gpa">Program Studi</label> 
				<select name ="program_studi" id ="program_studi" class="custom-select d-block w-100">
					<option th:each="prodi : ${prodi}" th:value="${prodi.id}" th:text="${prodi.nama_prodi}"/>
				</select>
			  </div>
			</div>
			
			<button class="btn btn-primary" type="submit" value="npm">
            		Cari
            	</button>
        </div>
